<!DOCTYPE html>
<html>
    <head>
        <title>You Won</title>
    </head>
    <body>
        <h1 id="text">You got a score of: <span id="span"></span></h1>
        <button onclick="location.href='shooter.html'">Play Again</button>
        <div class="target" id="target">
            <div id="red-one">
                <div id="white-one">
                    <div id="red-two">
                        <div id="white-two"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="floor-right"></div>
        <div class="floor-left"></div>
        <div class="wall-left"></div>
        <div class="wall-right"></div>
        <div class="wall-back"></div>
        <div id="you-won"></div>
        <style>
            body {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                width: 50%;
                height: 50vh;
                overflow: hidden;
            }
            .target {
                z-index: 99999;
                width: 350px;
                height: 350px;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                transition: 0.4s;
            }
            #red-one {
                width: 350px;
                height: 350px;
                border-radius: 50%;
                background-color: rgba(131, 23, 23, 0.945);
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #white-one {
                width: 250px;
                height: 250px;
                border-radius: 50%;
                background-color: white;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #red-two {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: rgba(131, 23, 23, 0.945);
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #white-two {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: white;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #hole {
                z-index: 999999;
                position: absolute;
                left: -10%;
            }
            .floor-right {
                background-color: burlywood;
                width: 70%;
                height: 50%;
                position: absolute;
                transform: skew(20deg);
                bottom: 0;
                right: 50px;
            }
            .floor-left {
                background-color: burlywood;
                width: 70%;
                height: 50%;
                position: absolute;
                transform: skew(-20deg);
                bottom: 0;
                left: 50px;
            }
            .wall-left {
                z-index: -1;
                background-color: rgb(63, 112, 112);
                height: 90%;
                width: 7.85%;
                position: absolute;
                top: 0%;
                border-right: solid black 1px;
            }
            .wall-right {
                z-index: -1;
                background-color: rgb(63, 112, 112);
                height: 90%;
                width: 7.85%;
                position: absolute;
                top: 0%;
                right: 0;
                border-left: solid black 1px;
            }
            .wall-back {
                z-index: -3;
                background-color: rgb(74, 114, 114);
                height: 90%;
                width: 100%;
                position: absolute;
                top: 0%;
                border-right: solid black 1px;
            }
            button {
                height: 40px;
                width: 140px;
                border-radius: 20px;
                border: 1px solid black;
                box-shadow: rgba(145, 138, 138, 0.945) 0px 2px 2px;
                background-color: rgba(131, 23, 23, 0.945);
                color: white;
            }
            h1 {
                font-family: Arial, Helvetica, sans-serif
            }
        </style>
        <script>
            document.getElementById("span").innerHTML = localStorage.getItem("localScore");
        </script>
    </body>
</html>
